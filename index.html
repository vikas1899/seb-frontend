<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEB Exam Platform</title>
    <meta name="description" content="Secure exam platform with Safe Exam Browser integration for online testing and assessment." />
    <meta name="keywords" content="exam platform, safe exam browser, SEB, online testing, secure exams" />
    
    <!-- Prevent caching for security -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Preload important resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Favicon variations -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <style>
      /* Loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-logo {
        width: 60px;
        height: 60px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }
      
      .loader-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loader-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div id="initial-loader">
        <div class="loader-logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 22V12" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 7L12 12L2 7" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="loader-spinner"></div>
        <div class="loader-text">SEB Exam Platform</div>
        <div class="loader-subtext">Loading secure environment...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loader when page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show loader for at least 1 second
      });
      
      // Security: Disable right-click context menu in exam mode
      document.addEventListener('contextmenu', function(e) {
        if (window.location.pathname.includes('/exam/') && window.location.pathname.includes('/portal')) {
          e.preventDefault();
          return false;
        }
      });
      
      // Security: Disable F12, Ctrl+Shift+I, etc. in exam mode
      document.addEventListener('keydown', function(e) {
        if (window.location.pathname.includes('/exam/') && window.location.pathname.includes('/portal')) {
          // Disable F12
          if (e.keyCode === 123) {
            e.preventDefault();
            return false;
          }
          // Disable Ctrl+Shift+I
          if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
            e.preventDefault();
            return false;
          }
          // Disable Ctrl+U (view source)
          if (e.ctrlKey && e.keyCode === 85) {
            e.preventDefault();
            return false;
          }
          // Disable Ctrl+S (save page)
          if (e.ctrlKey && e.keyCode === 83) {
            e.preventDefault();
            return false;
          }
        }
      });
      
      // Prevent navigation away from exam
      window.addEventListener('beforeunload', function(e) {
        if (window.location.pathname.includes('/exam/') && window.location.pathname.includes('/portal')) {
          const confirmationMessage = 'Are you sure you want to leave the exam? Your progress may be lost.';
          e.returnValue = confirmationMessage;
          return confirmationMessage;
        }
      });
    </script>
  </body>
</html>
